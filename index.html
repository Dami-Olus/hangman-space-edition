<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="modal">
        <header>
          <h1>HangMan Multiverse</h1>
        </header>
        <button>PLAY</button>
        <div class="games">
          <h4 style="text-align: center; margin-bottom: 20px; font-size: 30px;">Hangman-verse</h4>
          <div class="game-options">
            <div class="game-option1">
              <p>Jungle Edition</p>
              <img src="assets/jungle.webp" style="height: 100px" alt="" />
            </div>
            <div class="game-option2">
              <p>Code Edition</p>
              <img src="assets/software.png" style="height: 100px" alt="" />
            </div>
            <div class="game-option3">
              <p>Space Edition</p>
              <img
                src="assets/solar_system.jpeg"
                style="height: 100px"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Game Screen -->
      <section class="game-screen">
        <div class="game-play">
          <!-- right section - scores, info and stats -->
          <section class="score-info">
            <div>
              <p class="players">Single Player</p>
              <p class="time-limit">
                Remaining time: <span class="minutes"></span> :<span
                  class="seconds"
                ></span>
              </p>
            </div>

            <div>
              <p class="word-count"></p>
              <p class="guesses"></p>
            </div>

            <div class="hint">
              <p class="hintCounter"></p>

              <button class="hintBtn">Hint</button>
            </div>
          </section>

          <!-- animation -->
          <section class="animation" style="position: relative">
            <div class="ship-img">
              <img src="assets/ufo.jpeg" alt="ship-img" />
            </div>

            <div class="person-img">
              <img src="assets/person.png" alt="person-img" style="" />
            </div>

            <div class="space-gun">
              <img class="space-gun" src="assets/space-gun.png" alt="hint" />
            </div>
            <h2
              class="message2"
              style="position: absolute; bottom: 180px; left: 15rem"
            ></h2>
          </section>
        </div>
        <!-- secret letter/word -->
        <section class="secret-word"></section>
        <h4 class="message"></h4>
        <button class="game-button">Play Again!</button>

        <!-- Game keyboard -->
        <section class="keyboard"></section>
      </section>
      <section class="end-game"><button>End Game</button></section>
    </main>
    <script defer src="app.js"></script>
  </body>
</html>
