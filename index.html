<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>HangMan Space Edition</h1>
      </header>
      <!-- Game Screen -->
      <section class="game-screen">
        <div class="game-play">
          <!-- left section - animation -->
          <section class="animation" style="position: relative">
            <img src="assets/ufo.jpeg" alt="ship-img" />
            <img
              src="assets/person.png"
              alt="person-img"
              style="height: 10rem; position: absolute; bottom: 0; left: 15rem"
            />
            <h2 class="message2" style="position: absolute; bottom:180px; left: 15rem "></h2>
          </section>

          <!-- right section - scores, info and stats -->
          <section class="score-info">
            <p class="players">Single Player</p>
            <p class="time-limit">Remaining time: <span class="minutes"></span> :<span class="seconds"></span></p>
            <p class="word-count"></p>
            <p class="guesses"></p>
            <div class="hint" >
              <p class="hintCounter"></p>
              <img
                src="assets/space-gun.png"
                alt="hint"
                style="height: 10rem"
              />
              <button class="hintBtn">Hint</button>
            </div>
          </section>
        </div>
        <!-- secret letter/word -->
        <section class="secret-word"></section>
        <h4 class="message"></h4>
        <button class="game-button">Play Again!</button>
      </section>
      <!-- Game keyboard -->
      <section class="keyboard"></section>
    </main>
    <script defer src="app.js"></script>
  </body>
</html>
